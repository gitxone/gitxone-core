version: 2
jobs:
  build:
    docker:
      - image: gitxone/builder

    working_directory: /go/src/github.com/gitxone/gitxone-core
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - run: git reset --hard
      - run: dep ensure
      - run: statik -src=nuxt-dist/
      - run: curl -sL https://git.io/goreleaser | bash
